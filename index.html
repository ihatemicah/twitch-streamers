<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitch Streamer Hit List</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:100,200" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <!-- Header Section Start -->
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <img src="img/gamecontroller.svg" alt="gamecontroller" class="logo">
          <h1 class="title">
          twitch streamer hit list
        </h1>
        </div>
        <div class="column is-one-third">
          <p class="subtitle">Just some of my favorite twitch streamers around feel free to check these guys out. I just created this website to take an attempt at an <a href="#">odd website</a></p>
        </div>
      </div>
    </div>
  </section>
  <!-- Header Section End   -->
  <section class="container is-centered">
  <h1>
      <div class="columns twitch-data">
        <div class="column">
        <p id="userName"></p>
        </div>
        <div class="column">
        <p id="userStatus">  </p>
        </div>
        <div class="column">
        <p id="userGame">  </p>
        </div>
      </div>
  </h1>
  <div id="followerInfo"> </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
